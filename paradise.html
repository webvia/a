<!doctype html><html><head><title>Search Realtor</title><link rel="shortcut icon" href="https://static.rdc.moveaws.com/favicon.ico" /><style>

html, body { color: #000000 ; background: #FFFFFF ; font-family: sans-serif ; font-size: 1.1em }

.rad_set { display: flex ; border: 1px solid #DDDDDD ; border-radius: .75em ; background: #F8F8F8 ; padding: 1px }

.rad_lab { margin: 0 1px 0 0 ; border: 1px solid transparent ; padding: .5em 1em .5em 1em ; cursor: pointer }

.rad_lab:hover { border: 1px solid blue ; border-radius: .75em ; background: #FFFFFF }

.rad:checked + .rad_lab { border: 1px solid blue ; border-radius: .75em ; background: #EEEEFF ; color: blue }  .rad { display: none }

#search { border: 1px solid #DDDDDD ; border-radius: .75em ; background: #EEFFEE ; padding: .5em 1em .5em 1em ; color: green ; cursor: pointer }  #search:hover { border: 1px solid green }

/*------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------*/
</style></head><body>

<div class="rad_set" id="city">
<input name="city" type="radio" class="rad" id="Parrottsville_TN" value="Parrottsville_TN" checked /><label class="rad_lab" for="Parrottsville_TN">Parrottsville</label><span></span>
<input name="city" type="radio" class="rad" id="Crossville_TN" value="Crossville_TN" /><label class="rad_lab" for="Crossville_TN">Crossville</label>
<input name="city" type="radio" class="rad" id="Celina_TN" value="Celina_TN" /><label class="rad_lab" for="Celina_TN">Celina</label>
<input name="city" type="radio" class="rad" id="Waynesboro_TN" value="Waynesboro_TN" /><label class="rad_lab" for="Waynesboro_TN">Waynesboro</label>
<input name="city" type="radio" class="rad" id="Cabool_MO" value="Cabool_MO" /><label class="rad_lab" for="Cabool_MO">Cabool</label>
</div>
<br>
<div class="rad_set" id="price">
<input name="price" type="radio" class="rad" id="price-80" value="80" /><label class="rad_lab" for="price-80">$80 k</label>
<input name="price" type="radio" class="rad" id="price-100" value="100" /><label class="rad_lab" for="price-100">$100 k</label>
<input name="price" type="radio" class="rad" id="price-120" value="120" checked /><label class="rad_lab" for="price-120">$120 k</label>
<input name="price" type="radio" class="rad" id="price-140" value="140" /><label class="rad_lab" for="price-140">$140 k</label>
<input name="price" type="radio" class="rad" id="price-160" value="160" /><label class="rad_lab" for="price-160">$160 k</label>
</div>
<br>
<div class="rad_set" id="acres">
<input name="acres" type="radio" class="rad" id="acres-5" value="217800" /><label class="rad_lab" for="acres-5">5 ac</label>
<input name="acres" type="radio" class="rad" id="acres-10" value="435600" checked /><label class="rad_lab" for="acres-10">10 ac</label>
<input name="acres" type="radio" class="rad" id="acres-15" value="653400" /><label class="rad_lab" for="acres-15">15 ac</label>
</div>
<br>
<div class="rad_set" id="miles">
<input name="miles" type="radio" class="rad" id="miles-5" value="5" /><label class="rad_lab" for="miles-5">5 mi</label>
<input name="miles" type="radio" class="rad" id="miles-10" value="10" checked /><label class="rad_lab" for="miles-10">10 mi</label>
<input name="miles" type="radio" class="rad" id="miles-25" value="25" /><label class="rad_lab" for="miles-25">25 mi</label>
</div>
<br><br>
<div><span id="search">Search Realtor &rsaquo;<span></div>

<script>
/*------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------*/

let doc = window.document;
let search_button = doc.querySelector('#search');

search_button.onclick = function () {

let vals = [];
let city = doc.querySelectorAll('input[name="city"]'); for (let i of city) { if (i.checked) { vals.push(i.value); break } }
let price = doc.querySelectorAll('input[name="price"]'); for (let i of price) { if (i.checked) { vals.push('price-na-' + i.value + '000'); break } }
let acres = doc.querySelectorAll('input[name="acres"]'); for (let i of acres) { if (i.checked) { vals.push('lot-sqft-' + i.value); break } }
let miles = doc.querySelectorAll('input[name="miles"]'); for (let i of miles) { if (i.checked) { vals.push('radius-' + i.value); break } }

let url = 'https://www.realtor.com/realestateandhomes-search/' + vals.join('/') + '/pnd-hide/sby-6';

window.open(url, '_blank');
} // end onclick

</script></body></html>
